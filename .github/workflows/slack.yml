name: PR Notification to Slack

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  notify-slack:
    name: Notify Slack about PR activity
    runs-on: ubuntu-latest

    steps:
      - name: Create Slack message payload
        id: generate_payload
        run: |
          cat <<EOF > payload.json
          {
            "text": "New Pull Request Activity",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "ðŸ”” GitHub Pull Request Activity"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:*\n${{ github.repository }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Action:*\n${{ github.event.action }}"
                  }
                ]
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*PR Title:*\n${{ github.event.pull_request.title }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*PR Number:*\n#${{ github.event.pull_request.number }}"
                  }
                ]
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Author:*\n${{ github.event.pull_request.user.login }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:*\n${{ github.event.pull_request.head.ref }} â†’ ${{ github.event.pull_request.base.ref }}"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Description:*\n${{ github.event.pull_request.body || 'No description provided' }}"
                }
              },
              {
                "type": "context",
                "elements": [
                  {
                    "type": "mrkdwn",
                    "text": "Event triggered at `${{ github.event.pull_request.updated_at }}`"
                  }
                ]
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View PR",
                      "emoji": true
                    },
                    "url": "${{ github.event.pull_request.html_url }}"
                  }
                ]
              }
            ]
          }
          EOF

      - name: Notify Slack
        uses: slackapi/slack-github-action@v1
        with:
          payload-file-path: payload.json
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
