name: Clean PR Slack Notifications

on:
  pull_request:
    types: [opened, reopened, synchronize, review_requested]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send to Slack
        run: |
          curl -X POST \
          -H "Content-type: application/json" \
          --data '{
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*PR Updated*"
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "• *Repository:* ${{ github.repository }}\n• *Branch:* ${{ github.head_ref || github.event.pull_request.head.ref }}\n• *Title:* <${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>\n• *Author:* ${{ github.event.pull_request.user.login }}\n• *Files Changed:* ${{ github.event.pull_request.changed_files }}"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Review PR",
                      "emoji": false
                    },
                    "url": "${{ github.event.pull_request.html_url }}",
                    "style": "primary"
                  },
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Changes",
                      "emoji": false
                    },
                    "url": "${{ github.event.pull_request.html_url }}/files"
                  }
                ]
              }
            ]
          }' \
          "${{ secrets.SLACK_WEBHOOK_URL }}"