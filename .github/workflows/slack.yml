name: Notify Slack on PR (With Review Button)

on:
  pull_request:
    types: [opened, reopened, edited, review_requested]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR Notification to Slack
        run: |
          curl -X POST \
          -H "Content-type: application/json" \
          --data '{
            "text": " New PR: ${{ github.event.pull_request.title }}",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": " New Pull Request",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "* Title:*\n<${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*ðŸ‘¤ Author:*\n<https://github.com/${{ github.event.pull_request.user.login }}|@${{ github.event.pull_request.user.login }}>"
                  }
                ]
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "* Repository:*\n`${{ github.repository }}`"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "* Labels:*\n${{ join(github.event.pull_request.labels.*.name, ', ') || 'None' }}"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Description:*\n${{ github.event.pull_request.body || 'No description provided' }}"
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Review PR",
                      "emoji": true
                    },
                    "url": "${{ github.event.pull_request.html_url }}",
                    "style": "primary"
                  }
                ]
              }
            ]
          }' \
          "${{ secrets.SLACK_WEBHOOK_URL }}"
