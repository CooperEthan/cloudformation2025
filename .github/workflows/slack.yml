name: Professional PR Slack Notifications

on:
  pull_request:
    types: [opened, reopened, synchronize, review_requested]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Determine event type
        id: event_type
        run: |
          if [ "${{ github.event.action }}" = "opened" ]; then
            echo "EVENT=New PR created" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.action }}" = "reopened" ]; then
            echo "EVENT=PR reopened" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.action }}" = "synchronize" ]; then
            echo "EVENT=PR updated with new commits" >> $GITHUB_OUTPUT
          else
            echo "EVENT=Review requested" >> $GITHUB_OUTPUT
          fi

      - name: Send to Slack
        run: |
          curl -X POST \
          -H "Content-type: application/json" \
          --data '{
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "Pull Request Activity: ${{ steps.event_type.outputs.EVENT }}",
                  "emoji": false
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:*\n${{ github.repository }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:*\n${{ github.head_ref || github.event.pull_request.head.ref }}"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*PR Title:*\n<${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Author:*\n${{ github.event.pull_request.user.login }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Changed Files:*\n${{ github.event.pull_request.changed_files }}"
                  }
                ]
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Review PR",
                      "emoji": false
                    },
                    "url": "${{ github.event.pull_request.html_url }}",
                    "style": "primary"
                  },
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Changes",
                      "emoji": false
                    },
                    "url": "${{ github.event.pull_request.html_url }}/files"
                  }
                ]
              }
            ]
          }' \
          "${{ secrets.SLACK_WEBHOOK_URL }}"