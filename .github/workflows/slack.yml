name: Professional PR Slack Notifications

on:
  pull_request:
    types: [opened, reopened, synchronize, review_requested]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send to Slack
        run: |
          curl -X POST \
          -H "Content-type: application/json" \
          --data '{
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "Pull Request Notification",
                  "emoji": false
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "ðŸ“‹ *${{ github.event.pull_request.title }}*"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Repository*\n`${{ github.repository }}`"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch*\n`${{ github.head_ref || github.event.pull_request.head.ref }}`"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Author*\n${{ github.event.pull_request.user.login }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Changes*\n${{ github.event.pull_request.changed_files }} file(s)"
                  }
                ]
              },
              {
                "type": "divider"
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Open PR",
                      "emoji": false
                    },
                    "url": "${{ github.event.pull_request.html_url }}",
                    "style": "primary"
                  },
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Changes",
                      "emoji": false
                    },
                    "url": "${{ github.event.pull_request.html_url }}/files"
                  },
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Commits",
                      "emoji": false
                    },
                    "url": "${{ github.event.pull_request.html_url }}/commits"
                  }
                ]
              }
            ]
          }' \
          "${{ secrets.SLACK_WEBHOOK_URL }}"